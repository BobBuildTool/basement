packageToolsWeak:
    - name: pxargs
      if: !expr |
        "${BOB_HOST_PLATFORM}" == "linux"
packageVars: [OBJCOPY, STRIP]
packageVarsWeak: [MAKE_JOBS]
packageSetup: |
    # $1: binary file
    stripBinary()
    {
        local type="$(file -b "$1")"
        if [[ $type == *ELF*not\ stripped ]] ; then
            echo "Stripping ${1} ..."

            local dir="${1%/*}/.debug" file="${1##*/}"

            # Split off the debug symbols into separate file. Doesn't need to
            # stay executable...
            mkdir -p "$dir"
            $OBJCOPY --only-keep-debug --compress-debug-sections "$1" "${dir}/${file}"
            chmod 0644 "${dir}/${file}"

            # make sure the file is writable to the owner
            chmod u+w "$1"

            # shared libraries need to be treated with care
            if [[ $1 == *.so* && $type == ELF*shared ]] ; then
                $STRIP --remove-section=.comment --remove-section=.note \
                    --strip-unneeded "$1"
            else
                $STRIP --remove-section=.comment --remove-section=.note "$1"
            fi
            $OBJCOPY --add-gnu-debuglink="${dir}/${file}" "$1"
        fi
    }

    # On Windows, pxargs is not available...
    if [[ ${BOB_TOOL_PATHS[pxargs]+exists} ]] ; then
        export -f stripBinary

        # $*: directories to process
        stripAll()
        {
            local JOBARGS=() BASH_ARGS=( -eu -o pipefail )
            if [[ ! "${MAKEFLAGS+set}" ]] ; then
                JOBARGS+=( -j "${MAKE_JOBS-$(nproc)}" )
            fi
            JOBARGS+=( -- )

            if [[ $(set -o | awk '/xtrace/ { print $2 }') == on ]] ; then
                BASH_ARGS+=( -x )
            fi

            find "$@" -type f -not -path '*/.debug/*' -not -name '*.o' -print0 \
            | pxargs "${JOBARGS[@]}" bash "${BASH_ARGS[@]}" -c 'stripBinary "$@"' bash
        }
    else
        # $*: directories to process
        stripAll()
        {
            find "$@" -type f -not -path '*/.debug/*' -not -name '*.o' -print0 \
            | while IFS= read -r -d $'\0' f ; do
                stripBinary "$f"
            done
        }
    fi
