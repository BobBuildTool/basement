inherit: [strip]

packageVars: [MULTIARCH_HOST]
packageScript: |
    installStripFile()
    {
        stripFile "$1"
    }

    installStripAll()
    {
        stripAll "$1"
    }

    # Copy files matching the given patterns, 
    installCopy()
    {
        declare -a OPTS=(
            # default options
            "-aHSK"

            # remove documentation
            "--exclude=/usr/info"
            "--exclude=/usr/share/info"
            "--exclude=/usr/man"
            "--exclude=/usr/share/man"
            "--exclude=/usr/share/doc"

            # Get rid of libtool files. They cause more harm than good.
            "--exclude=*.la"
        )
        local i

        for i in "${@:2}" ; do
            if [[ $i == !* ]] ; then
                OPTS+=( "--exclude=${i:1}" )
            else
                OPTS+=( "--include=$i" )
            fi
        done

        rsync "${OPTS[@]}" "$1" .
    }

    # Only copy over headers, libs directly in multiarch library dir,
    # pkg-config and cmake files.
    installPackageDev()
    {
        installCopy "$@" /usr/ "/usr/include/***" \
            /usr/lib/ "/usr/lib/$MULTIARCH_HOST/" \
            "/usr/lib/$MULTIARCH_HOST/*.a" "/usr/lib/$MULTIARCH_HOST/*.so*" \
            "/usr/lib/$MULTIARCH_HOST/pkgconfig/***" \
            "/usr/lib/$MULTIARCH_HOST/cmake/***" \
            "!*"

        # fixup pkg-configure files by removing absolute lib dirs
        find -name '*.pc' -exec sed -i -e '/^Libs/s/-L\/[^ ]* //g' {} \;
    }

    # Only copy shared libraries.
    installPackageLib()
    {
        installCopy "$@" /usr/ /usr/lib/ "/usr/lib/$MULTIARCH_HOST/" \
            "/usr/lib/$MULTIARCH_HOST/*.so.*" \
            "/usr/lib/$MULTIARCH_HOST/lib*-*.so" \
            "!*"
        installStripAll .
    }

    # Everything except shared or static libraries or header files.
    installPackageBin()
    {
        installCopy "$@" '!/usr/include/' \
            "!/usr/lib/*.a" "!/usr/lib/*.so*"  \
            "!/usr/lib/$MULTIARCH_HOST/*.a" "!/usr/lib/$MULTIARCH_HOST/*.so*"  \
            "!/usr/lib/$MULTIARCH_HOST/pkgconfig" \
            "!/usr/lib/$MULTIARCH_HOST/cmake"
        installStripAll .
    }

    installPackageTgt()
    {
        installPackageBin "$@"
        installPackageLib "$@"
    }
