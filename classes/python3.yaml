buildTools: [python3]
buildVars: [PYTHONPATH]
buildScript: |
    cat << EOF > getdestlib.py
    #!/usr/bin/env python3
    import sysconfig

    print(sysconfig.get_config_var('DESTLIB'))
    EOF
    DESTLIB="$(python3 getdestlib.py)"

    for i in "${!BOB_DEP_PATHS[@]}" ; do
        if [[ $i == *-dev ]] ; then
            PREFIX="${BOB_DEP_PATHS[$i]}$DESTLIB"
            for j in "" "lib-dynload" "site-packages" ; do
                PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$PREFIX${j:+/$j}"
            done
        fi
    done
    PREFIX="${BOB_TOOL_PATHS[python3]}$DESTLIB"
    for j in "" "lib-dynload" "site-packages" ; do
        PYTHONPATH="${PYTHONPATH:+$PYTHONPATH:}$PREFIX${j:+/$j}"
    done
    export PYTHONPATH

    pip_install()
    {
        mkdir -p install
        python3 -m pip install $* \
            --root ${PWD}/install \
            --prefix usr \
            --isolated \
            --disable-pip-version-check \
            --no-warn-script-location \
            --no-cache-dir
    }

packageScript: |
    BUILD_DIR=$1

    installPythonModule()
    {
        rsync -a --delete --exclude "*.dist-info/" --exclude "__pycache__/" --include "/usr/" --include "/usr/lib/" --include "/usr/lib/python3.8/" --include "/usr/lib/python3.8/***" --exclude "*" $BUILD_DIR/install/ .
    }

