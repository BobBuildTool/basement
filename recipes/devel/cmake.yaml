inherit: [patch]

metaEnvironment:
    PKG_VERSION: "3.25.1"

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/Kitware/CMake/releases/download/v${PKG_VERSION}/cmake-${PKG_VERSION}.tar.gz
    digestSHA256: 1c511d09516af493694ed9baf13c55947a36389674d657a2d5e0ccedc6b291d8
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<@cmake/*.patch@>

multiPackage:
    "":
        inherit: [cmake]
        depends:
            - libs::expat-dev
            - libs::jsoncpp-dev
            - libs::libarchive-dev
            - libs::libuv-dev
            - libs::rhash-dev
            - libs::zlib-dev
            - net::curl-dev
            - use: []
              depends:
                - libs::expat-tgt
                - libs::jsoncpp-tgt
                - libs::libarchive-tgt
                - libs::libuv-tgt
                - libs::rhash-tgt
                - libs::zlib-tgt
                - net::curl-tgt

        buildScript: |
            cmakeBuild "$1" \
                -DKWSYS_LFS_WORKS=TRUE \
                -DKWSYS_CHAR_IS_SIGNED=TRUE \
                -DCMAKE_USE_SYSTEM_LIBRARIES=1 \
                -DCTEST_USE_XMLRPC=OFF \
                -DBUILD_CursesDialog=OFF

        packageScript: |
            cmakePackageTgt

        provideDeps: [ "*-tgt" ]

    bootstrap:
        inherit: [make, install]

        buildTools: [target-toolchain]
        buildVars: [CC, CXX, LD, CPPFLAGS, CFLAGS, CXXFLAGS, LDFLAGS]
        buildVarsWeak: [MAKE_JOBS] # hook onto make class
        buildScript: |
            mkdir -p build install
            pushd build
            "$1"/bootstrap \
                --prefix=/usr \
                --parallel="${MAKE_JOBS-$(nproc)}" -- \
                -DCMAKE_USE_OPENSSL:BOOL=OFF \
                -DBUILD_CursesDialog=OFF
            makeParallel
            make install DESTDIR="$PWD/../install"
            popd

        packageScript: |
            installPackageTgt "$1/install/"

provideTools:
    cmake: usr/bin
