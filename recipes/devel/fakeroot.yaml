inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.34"

depends:
    - libs::libcap-dev

    - use: []
      depends:
        - libs::libcap-tgt

checkoutSCM:
    scm: url
    url: https://snapshot.debian.org/archive/debian/20240521T144222Z/pool/main/f/fakeroot/fakeroot_${PKG_VERSION}.orig.tar.gz
    digestSHA256: 5727f16d8903792588efa7a9f8ef8ce71f8756e746b62e45162e7735662e56bb
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt
    # fakeroot manually searches for libfakeroot.so. Make sure the link exists.
    ln -s libfakeroot-0.so usr/lib/libfakeroot.so

provideDeps: [ "*-tgt" ]
