inherit: [autotools]

environment:
    PKG_VERSION: "1.20.2"

depends:
    - libs::libcap-dev

    - use: []
      depends:
        - libs::libcap-tgt

checkoutSCM:
    scm: url
    url: http://ftp.debian.org/debian/pool/main/f/fakeroot/fakeroot_${PKG_VERSION}.orig.tar.bz2
    digestSHA1: "367040df07043edb630942b21939e493f3fad888"

buildVars: [PKG_VERSION]
buildScript: |
    autotoolsBuild $1/fakeroot-${PKG_VERSION}

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
