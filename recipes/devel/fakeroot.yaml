inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.28"

depends:
    - libs::libcap-dev

    - use: []
      depends:
        - libs::libcap-tgt

checkoutSCM:
    scm: url
    url: http://ftp.debian.org/debian/pool/main/f/fakeroot/fakeroot_${PKG_VERSION}.orig.tar.gz
    digestSHA1: "29da337af47ff44da39768875603dc644ee8b8a8"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
