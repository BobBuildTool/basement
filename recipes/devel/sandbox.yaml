inherit: [sandbox]

depends:
    # We try to build the sandbox in a temporary 1st stage sandbox. Though not
    # strictly necessary it greatly helps to find unclean stuff. If the we
    # build with '--no-sandbox' the host compiler will be used directly.
    -
        name: devel::bootstrap-sandbox
        use: [sandbox]
        forward: True
    -
        name: devel::bootstrap-sandbox-toolchain
        use: [environment, tools]
        forward: True

    # some required host tools
    -
        name: devel::autotools
        use: [tools]
        forward: True
    -
        name: devel::pkg-config
        use: [tools]
        forward: True
    -
        name: devel::bison
        use: [tools]
        forward: True
    -
        name: devel::flex
        use: [tools]
        forward: True
    -
        name: python::python3-minimal
        use: [tools]
        forward: True

    # target toolchain
    -
        name: devel::cross-toolchain
        environment:
            AUTOCONF_TARGET: "x86_64-bob-linux-gnu"
            ARCH: x86_64
            GCC_LIBC: glibc
            BASEMENT_OPTIMIZE: "s"
            BASEMENT_DEBUG: "0"
        use: [environment, tools]
        forward: True

    - core::coreutils
    - core::util-linux
    - devel::diffutils
    - devel::fakeroot
    - devel::git
    - devel::gperf
    # - devel::intltool #-> "configure: error: XML::Parser perl module is required for intltool"
    - devel::m4
    - devel::make
    - devel::makedepend
    - devel::patch
    - devel::texinfo
    - kernel::kmod
    - libs::gettext
    - net::curl-tgt
    - net::make-ca
    - net::openssh
    - perl::perl
    - python::python3
    - utils::bash
    - utils::bc
    - utils::bzip2
    - utils::file
    - utils::findutils
    - utils::gawk
    - utils::grep
    - utils::gzip
    - utils::rsync
    - utils::sed
    - utils::tar
    - utils::unzip
    - utils::which
    - utils::xz-utils

    # native toolchain installed in /toolchain
    - environment:
        GCC_PREFIX: "/toolchain"
        BINUTILS_PREFIX: "/toolchain"
      depends:
        - devel::binutils
        - devel::gcc-native

