inherit: ["basement::bits::sandbox"]

environment:
    GLIBC_ENABLE_KERNEL: "5.4"

depends:
    # We try to build the sandbox in a temporary 1st stage sandbox. Though not
    # strictly necessary it greatly helps to find unclean stuff. If the we
    # build with '--no-sandbox' the host compiler will be used directly.
    -
        name: devel::bootstrap-sandbox
        use: [sandbox]
        forward: True
    -
        name: devel::bootstrap-sandbox-toolchain
        use: [environment, tools]
        forward: True
    -
        name: devel::bootstrap-fake-pkg-config
        use: [tools]
        forward: True

    # some required host tools
    -
        name: utils::pxargs
        use: [tools]
        forward: True
    -
        name: devel::make
        use: [tools]
        forward: True
    -
        name: perl::perl
        use: [tools]
        forward: True
    -
        name: devel::m4
        use: [tools]
        forward: True
    -
        name: devel::help2man
        use: [tools]
        forward: True
    -
        name: devel::texinfo
        use: [tools]
        forward: True
    -
        name: devel::autotools
        use: [tools]
        forward: True
    -
        name: devel::gettext
        use: [tools]
        forward: True
    -
        name: devel::pkg-config-tool
        use: [tools]
        forward: True
    -
        name: devel::bison
        use: [tools]
        forward: True
    -
        name: devel::flex
        use: [tools]
        forward: True
    -
        name: python::python3-minimal
        use: [tools]
        forward: True

    # target toolchain
    -
        name: devel::cross-toolchain
        environment:
            AUTOCONF_TARGET: "x86_64-bob-linux-gnu"
            ARCH: x86_64
            GCC_LIBC: glibc
            BASEMENT_OPTIMIZE: "s"
            BASEMENT_DEBUG: "0"
        use: [environment, tools]
        forward: True

    - core::coreutils
    - core::util-linux
    - devel::diffutils
    - devel::fakeroot
    - devel::git
    - devel::patch
    - editors::ed
    # Our host-compat-toolchain uses glibc 2.31 ATM. This version
    # still had libcrypt support which was later removed in glibc 2.38.
    # Since we have glibc 2.39 the is no libxcrypt in the sandbox and thus
    # tools linked shared against the host-compat toolchains libcrypt can
    # not be started without libxcrypt. It should be safe to remove it once
    # we update host-compat toolchain.
    - libs::libxcrypt-tgt
    - net::make-ca
    - utils::bash
    - utils::bc
    - utils::bzip2
    - utils::file
    - utils::findutils
    - utils::gawk
    - utils::grep
    - utils::gzip
    - utils::rsync
    - utils::sed
    - utils::tar
    - utils::unzip
    - utils::which
    - utils::xz-utils-tgt

    # native toolchain installed in /toolchain
    - environment:
          GCC_PREFIX: "/toolchain"
          BINUTILS_PREFIX: "/toolchain"
      depends:
          - devel::binutils
          - devel::gcc-native
