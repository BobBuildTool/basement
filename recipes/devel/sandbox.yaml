inherit: [sandbox]

depends:
    # We try to build the sandbox in a temporary 1st stage sandbox. Though not
    # strictly necessary it greatly helps to find unclean stuff. If the we
    # build with '--no-sandbox' the host compiler will be used directly.
    -
        name: devel::bootstrap-sandbox
        use: [sandbox]
        forward: True
    -
        name: devel::bootstrap-sandbox-toolchain
        use: [environment, tools]
        forward: True
    -
        name: devel::bootstrap-fake-pkg-config
        use: [tools]
        forward: True

    # some required host tools
    -
        name: devel::make
        use: [tools]
        forward: True
    -
        name: devel::autotools
        use: [tools]
        forward: True
    -
        name: devel::pkg-config-tool
        use: [tools]
        forward: True
    -
        name: devel::bison
        use: [tools]
        forward: True
    -
        name: devel::flex
        use: [tools]
        forward: True
    -
        name: python::python3-minimal
        use: [tools]
        forward: True

    # target toolchain
    -
        name: devel::cross-toolchain
        environment:
            AUTOCONF_TARGET: "${SANDBOX_AUTOCONF_HOST:-$(gen-autoconf,bob)}"
            ARCH: "${SANDBOX_ARCH:-$(host-arch)}"
            GCC_LIBC: glibc
            BASEMENT_OPTIMIZE: "s"
            BASEMENT_DEBUG: "0"
        use: [environment, tools]
        forward: True

    - core::coreutils
    - core::util-linux
    - devel::diffutils
    - devel::fakeroot
    - devel::git
    - devel::gperf
    - devel::m4
    - devel::patch
    - devel::texinfo
    - devel::gettext
    - net::make-ca
    - perl::perl
    - python::python3
    - utils::bash
    - utils::bc
    - utils::bzip2
    - utils::file
    - utils::findutils
    - utils::gawk
    - utils::grep
    - utils::gzip
    - utils::rsync
    - utils::sed
    - utils::tar
    - utils::unzip
    - utils::which
    - utils::xz-utils

    # native toolchain installed in /toolchain
    - environment:
        GCC_PREFIX: "/toolchain"
        BINUTILS_PREFIX: "/toolchain"
      depends:
        - devel::binutils
        - devel::gcc-native

provideVars:
    AUTOCONF_HOST: "${SANDBOX_AUTOCONF_HOST:-${AUTOCONF_HOST}}"
    AUTOCONF_BUILD: "${SANDBOX_AUTOCONF_BUILD:-${AUTOCONF_BUILD}}"
