inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "0.22.5"
    PKG_LICENSE: "GFDL-1.2-only AND GPL-2.0-only AND GPL-2.0-or-later AND LGPL-2.0-only"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/gettext/gettext-${PKG_VERSION}.tar.xz
    digestSHA256: "fe10c37353213d78a5b83d48af231e005c4da84db5ce88037d88355938259640"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1 \
        --enable-relocatable

packageScript: |
    autotoolsPackageTgt

provideTools:
    gettext: "usr/bin"
