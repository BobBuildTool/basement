inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "2.6.3"

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/westes/flex/releases/download/v${PKG_VERSION}/flex-${PKG_VERSION}.tar.gz
    digestSHA256: 68b2742233e747c462f781462a2a1e299dc6207401dac8f0bbb316f48565c2aa
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<<flex/*>>

buildTools: [bison]
buildScript: |
    export M4=m4
    autotoolsBuild $1 \
        --disable-nls 

packageScript: |
    autotoolsPackageTgt

provideTools:
    flex: usr/bin
