inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.4.17"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/m4/m4-${PKG_VERSION}.tar.xz
    digestSHA1: 74ad71fa100ec8c13bc715082757eb9ab1e4bbb0
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<<m4/*.patch>>

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

