inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "4.3"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/make/make-${PKG_VERSION}.tar.gz
    digestSHA256: "e05fdde47c5f7ca45cb697e973894ff4f5d79e13b750ed57d7b66d8defc78e19"
    stripComponents: 1

buildVars: [AR]
buildScript: |
    export ac_cv_prog_AR="$AR"
    autotoolsBuild $1 --without-guile

packageScript: |
    autotoolsPackageTgt
