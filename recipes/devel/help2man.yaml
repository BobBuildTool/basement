inherit: [autotools]
metaEnvironment:
    PKG_VERSION: "1.49.3"
    PKG_LICENSE: "GPL-3.0"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/help2man/help2man-${PKG_VERSION}.tar.xz
    digestSHA1: "3ed88430c97af3c5b57949f6f030b913044af507"
    stripComponents: 1

buildTools: [host-toolchain]
buildToolsWeak: [perl]
buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

provideTools:
    help2man: "usr/bin"
