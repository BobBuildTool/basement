inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "4.3"

depends:
    - utils::xz-utils

checkoutSCM:
    scm: url
    url: https://sourceforge.net/projects/squashfs/files/squashfs/squashfs${PKG_VERSION}/squashfs${PKG_VERSION}.tar.gz
    digestSHA1: "a615979db9cee82e4a934a1455577f597d290b41"
    stripComponents: 1

buildVars: [CPPFLAGS, CFLAGS, LDFLAGS]
buildScript: |
    # autotoolsBuild $1/bc-${PKG_VERSION}
    CFLAGS+=" -I${BOB_DEP_PATHS[utils::xz-utils]}/usr/include"
    LDFLAGS+=" -L${BOB_DEP_PATHS[utils::xz-utils]}/usr/lib"
    make -C $1/squashfs-tools XZ_SUPPORT=1  LZMA_XZ_SUPPORT=1

packageScript: |
    make -C $1 install DESTDIR=${PWD}
