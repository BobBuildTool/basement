inherit: [sandbox]

depends:
    # The toolchain of the build machine is used
    -
        name: devel::bootstrap-host-toolchain
        use: [environment, tools]
        forward: True
    -
        name: devel::bootstrap-fake-pkg-config
        use: [tools]
        forward: True

    # some required host tools
    -
        name: devel::make
        use: [tools]
        forward: True
    -
        name: devel::autotools
        use: [tools]
        forward: True
    -
        name: devel::pkg-config
        use: [tools]
        forward: True
    -
        name: devel::bison
        use: [tools]
        forward: True
    -
        name: devel::flex
        use: [tools]
        forward: True
    -
        name: python::python3-minimal
        use: [tools]
        forward: True

    # setup target toolchain
    -
        name: devel::cross-toolchain
        environment:
            AUTOCONF_TARGET: "x86_64-wendy-linux-gnu"
            ARCH: x86_64
            GCC_LIBC: glibc
            BASEMENT_OPTIMIZE: "s"
            BASEMENT_DEBUG: "0"
        use: [environment, tools]
        forward: True

    # stuff that goes into the sandbox image
    - core::coreutils
    - core::util-linux
    - devel::diffutils
    - devel::m4
    - devel::makedepend
    - devel::patch
    - libs::gettext
    - net::curl-tgt
    - net::make-ca
    - net::openssh
    - perl::perl
    - python::python3
    - utils::bash
    - utils::bzip2
    - utils::file
    - utils::findutils
    - utils::gawk
    - utils::grep
    - utils::gzip
    - utils::rsync
    - utils::sed
    - utils::tar
    - utils::unzip
    - utils::which
    - utils::xz-utils

    # native toolchain installed in /toolchain
    - environment:
        GCC_PREFIX: "/toolchain"
        BINUTILS_PREFIX: "/toolchain"
      depends:
        - devel::binutils
        - devel::gcc-native

