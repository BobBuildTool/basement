inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "GPL-3.0"
    PKG_VERSION: "7.2"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/texinfo/texinfo-${PKG_VERSION}.tar.xz
    digestSHA1: "5919468ec9ca3bed5ad030a201cd5804b4f16edc"
    stripComponents: 1

buildTools: [host-toolchain]
buildToolsWeak: [perl]
buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

provideTools:
    texinfo: usr/bin
