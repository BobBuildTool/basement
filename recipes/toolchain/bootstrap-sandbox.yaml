inherit: [sandbox]

filter:
    environment: [ "*_MIRROR" ]
    tools: [ "!*" ]
    sandbox: [ "!*" ]

depends:
    -
        name: toolchain::cross-toolchain
        environment:
            AUTOCONF_TARGET: "x86_64-wendy-linux-gnu"
            ARCH: x86_64
        use: [environment, tools]
        forward: True
    - utils::bash
    - utils::bzip2
    - core::coreutils
    - net::curl
    - devel::diffutils
    - utils::file
    - utils::findutils
    - utils::gawk
    - libs::gettext
    - utils::grep
    - utils::gzip
    - devel::m4
    - devel::make
    - devel::makedepend
    - net::openssh
    - devel::patch
    - perl::perl
    - python::python
    - utils::sed
    - utils::tar
    - utils::unzip
    - core::util-linux
    - utils::which
    - utils::xz-utils

    # native toolchain
    - devel::binutils
    - devel::gcc-native

