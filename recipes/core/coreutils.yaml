inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "8.25"

depends:
    - libs::gmp-dev
    - use: []
      depends:
        - libs::gmp-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/coreutils/coreutils-${PKG_VERSION}.tar.xz
    digestSHA1: "301f186c24afb882a3ca73d19a102a2ce6f456c3"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1 \
        --enable-install-program=hostname

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
