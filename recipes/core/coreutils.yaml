inherit: [autotools, patch]

metaEnvironment:
    PKG_VERSION: "9.5"
    PKG_LICENSE: "GFDL-1.3-or-later AND GPL-3.0-or-later"

depends:
    - libs::gmp-dev
    - use: []
      depends:
          - libs::gmp-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/coreutils/coreutils-${PKG_VERSION}.tar.xz
    digestSHA256: "cd328edeac92f6a665de9f323c93b712af1858bc2e0d88f3f7100469470a1b8a"
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<@coreutils/*.patch@>
    # prevent Makefile from updating the file because it's older than "configure"
    touch doc/stamp-vti

buildScript: |
    autotoolsBuild $1 \
        --enable-install-program=hostname

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
