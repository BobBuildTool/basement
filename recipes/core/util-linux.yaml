inherit: [autotools]

metaEnvironment:
    PKG_VERSION_MAJOR: "2.27"
    PKG_VERSION: "2.27.1"

depends:
    - libs::ncurses-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::ncurses-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: https://www.kernel.org/pub/linux/utils/util-linux/v${PKG_VERSION_MAJOR}/util-linux-${PKG_VERSION}.tar.xz
    digestSHA1: "462bca6320535d39b62216d8609da5531bfef0bb"
    stripComponents: 1

buildScript: |
    export PKG_CONFIG=""
    autotoolsBuild $1 \
        --without-python \
        --disable-makeinstall-chown \
        --without-systemdsystemunitdir \
        --enable-usrdir-path \
        bindir=/usr/bin \
        sbindir=/usr/sbin

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
