inherit: [autotools]

metaEnvironment:
    PKG_VERSION_MAJOR: "2.35"
    PKG_VERSION: "2.35.2"

depends:
    - libs::ncurses-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::ncurses-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: ${KERNEL_MIRROR}/linux/utils/util-linux/v${PKG_VERSION_MAJOR}/util-linux-${PKG_VERSION}.tar.xz
    digestSHA256: "21b7431e82f6bcd9441a01beeec3d57ed33ee948f8a5b41da577073c372eb58a"
    stripComponents: 1

buildScript: |
    export PATH="${BOB_DEP_PATHS[libs::ncurses-dev]}/usr/bin:$PATH"
    autotoolsBuild $1 \
        --without-python \
        --disable-makeinstall-chown \
        --without-systemdsystemunitdir \
        --enable-usrdir-path \
        --disable-widechar \
        --without-ncursesw \
        --with-ncurses \
        bindir=/usr/bin \
        sbindir=/usr/sbin

multiPackage:
    dev:
        packageScript: autotoolsPackageDev

    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
