inherit: [autotools]

metaEnvironment:
    PKG_VERSION_MAJOR: "2.34"
    PKG_VERSION: "2.34"

depends:
    - libs::ncurses-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::ncurses-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: https://www.kernel.org/pub/linux/utils/util-linux/v${PKG_VERSION_MAJOR}/util-linux-${PKG_VERSION}.tar.xz
    digestSHA256: "743f9d0c7252b6db246b659c1e1ce0bd45d8d4508b4dfa427bbb4a3e9b9f62b5"
    stripComponents: 1

buildScript: |
    export PKG_CONFIG=""
    autotoolsBuild $1 \
        --without-python \
        --disable-makeinstall-chown \
        --without-systemdsystemunitdir \
        --enable-usrdir-path \
        bindir=/usr/bin \
        sbindir=/usr/sbin

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
