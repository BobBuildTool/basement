inherit: [autotools]

metaEnvironment:
    PKG_VERSION_MAJOR: "2.40"
    PKG_VERSION: "2.40.2"

depends:
    - libs::ncurses-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::ncurses-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: ${KERNEL_MIRROR}/linux/utils/util-linux/v${PKG_VERSION_MAJOR}/util-linux-${PKG_VERSION}.tar.xz
    digestSHA256: "d78b37a66f5922d70edf3bdfb01a6b33d34ed3c3cafd6628203b2a2b67c8e8b3"
    stripComponents: 1

buildScript: |
    export PATH="${BOB_DEP_PATHS[libs::ncurses-dev]}/usr/bin:$PATH"
    autotoolsBuild $1 \
        --without-python \
        --disable-makeinstall-chown \
        --without-systemdsystemunitdir \
        --enable-usrdir-path \
        --disable-widechar \
        --without-ncursesw \
        --with-ncurses \
        --disable-liblastlog2 \
        bindir=/usr/bin \
        sbindir=/usr/sbin

multiPackage:
    dev:
        packageScript: autotoolsPackageDev

    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]

    tools:
        packageScript: autotoolsPackageBin
        provideTools:
            util-linux: "usr/sbin"
