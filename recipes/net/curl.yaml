inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "7.67.0"

depends:
    - libs::openssl-dev

    - use: []
      depends:
        - libs::openssl-tgt

checkoutSCM:
    scm: url
    url: https://curl.haxx.se/download/curl-${PKG_VERSION}.tar.xz
    digestSHA1: "61ddc68157c2cd1e2c2461b3fbdc0b24083c2e68"
    stripComponents: 1

# ./configure will delete curlbuild.h
checkoutDeterministic: True
checkoutScript: |
    if [[ -f include/curl/curlbuild.h ]] ; then
        rm -f include/curl/curlbuild.h
    fi

buildScript: |
    autotoolsBuild $1 \
       --enable-threaded-resolver \
       --with-ssl \
       --with-ca-path=/etc/ssl/certs
    echo "Requires: openssl" >> install/usr/lib/pkgconfig/libcurl.pc

multiPackage:
    dev:
        packageScript: |
            autotoolsPackageDev
            mkdir -p usr/bin
            cp -a $1/install/usr/bin/curl-config usr/bin/
        provideDeps: [ "*-dev" ]
        provideTools:
            curl: usr/bin

    tgt:
        packageScript: |
            autotoolsPackageTgt
            rm -f usr/bin/curl-config
        provideDeps: [ "*-tgt" ]
