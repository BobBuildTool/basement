inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "4.9.3"

depends:
    - libs::libpcap-dev
    - use: []
      depends:
        - libs::libpcap-tgt

checkoutSCM:
    scm: url
    url: https://www.tcpdump.org/release/tcpdump-${PKG_VERSION}.tar.gz
    digestSHA1: 59b309f3620ac4b709de2eaf7bf3a83bf04bc048
    stripComponents: 1

buildScript: |
    autotoolsBuild "$1"

packageScript: autotoolsPackageTgt
provideDeps: [ "*-tgt" ]
