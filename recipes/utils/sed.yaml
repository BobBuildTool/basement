inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "GPL-3.0-only"
    PKG_VERSION: "4.9"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/sed/sed-${PKG_VERSION}.tar.xz
    digestSHA1: "8ded1b543f1f558cbd5d7b713602f6a8ee84bde4"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt
