inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.35"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/tar/tar-${PKG_VERSION}.tar.xz
    digestSHA1: "6b9824c92deddbd7021801515270211f5252fbd8"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

