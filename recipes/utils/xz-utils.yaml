inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "5.2.2"

checkoutSCM:
    scm: url
    url: ${SOURCEFORGE_MIRROR}/lzmautils/xz-${PKG_VERSION}.tar.xz
    digestSHA1: "72c567d3263345844191a7e618779b179d1f49e0"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev

    tgt:
        packageScript: autotoolsPackageTgt
