inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "4.6.0"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/findutils/findutils-${PKG_VERSION}.tar.gz
    digestSHA1: "f18e8aaee3f3d4173a1f598001003be8706d28b0"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

