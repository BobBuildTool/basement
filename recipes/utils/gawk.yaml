inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "5.3.0"

depends:
    - libs::mpfr-dev
    - use: []
      depends:
        - libs::mpfr-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/gawk/gawk-${PKG_VERSION}.tar.xz
    digestSHA1: "98c37c82d0d7370354e4e789406d6060c75c402a"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
