inherit: [autotools]

environment:
    PKG_VERSION: "4.1.3"

depends:
    - libs::mpfr

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/gawk/gawk-${PKG_VERSION}.tar.xz
    digestSHA1: "76b0acbbdeaa0e58466675c5faf68895eedd8306"

buildVars: [PKG_VERSION]
buildScript: |
    autotoolsBuild $1/gawk-${PKG_VERSION}

packageScript: |
    autotoolsPackageTgt

