inherit: [meson, patch]

metaEnvironment:
   PKG_VERSION: "1.18.2"

depends:
    # Requires glib-mkenums
    - name: libs::glib-tools
      use: [tools]
      tools:
        target-toolchain: host-toolchain

    - libs::glib-dev
    - use: []
      depends:
        - libs::glib-tgt

checkoutSCM:
    scm: url
    url: https://gstreamer.freedesktop.org/src/gstreamer/gstreamer-${PKG_VERSION}.tar.xz
    digestSHA1: 2a417e7c5eb184b705e0964bb63f83f1498bdf84
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<<gstreamer/*.patch>>

buildTools: [flex, bison, glib]
buildScript: |
   mesonBuild $1

multiPackage:
   dev:
      packageScript: |
         mesonPackageDev
      provideDeps: [ '*-dev' ]
   tgt:
      packageScript: |
         mesonPackageTgt
      provideDeps: [ '*-tgt' ]
