inherit: [autotools]

environment:
    PKG_VERSION: "3.1.3"

depends:
    - libs::gmp-dev

    - use: []
      depends:
        - libs::gmp-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/mpfr/mpfr-${PKG_VERSION}.tar.xz
    digestSHA1: "383303f9de5ebe055b03b94642b03465baf9e6c7"

buildVars: [PKG_VERSION]
buildScript: |
    autotoolsBuild $1/mpfr-${PKG_VERSION}

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: [ "*-dev" ]
    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
