inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "LGPL-3.0-or-later"
    PKG_VERSION: "4.2.2"

depends:
    - libs::gmp-dev

    - use: []
      depends:
          - libs::gmp-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/mpfr/mpfr-${PKG_VERSION}.tar.xz
    digestSHA1: "a63a264b273a652e27518443640e69567da498ce"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: [ "*-dev" ]
    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
