inherit: [meson]

metaEnvironment:
    PKG_LICENSE: "LicenseRef-jsoncpp"
    PKG_VERSION: "1.9.6"
    PKG_LICENSE_PATH: |
        jsoncpp:LICENSE

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/open-source-parsers/jsoncpp/archive/${PKG_VERSION}.tar.gz
    digestSHA256: f93b6dd7ce796b13d02c108bc9f79812245a82e577581c4c9aabe57075c90ea2
    stripComponents: 1

buildScript: |
    mesonBuild "$1" \
        -Dtests=false

multiPackage:
    dev:
        packageScript: mesonPackageDev
    tgt:
        packageScript: mesonPackageTgt
