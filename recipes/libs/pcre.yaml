inherit: [autotools, patch]

metaEnvironment:
    PKG_LICENSE: BSD-3-Clause
    PKG_VERSION: "8.41"

checkoutSCM:
    scm: url
    url: https://ftp.pcre.org/pub/pcre/pcre-${PKG_VERSION}.tar.bz2
    digestSHA256: e62c7eac5ae7c0e7286db61ff82912e1c0b7a0c13706616e94a7dd729321b530
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<<pcre/*.patch>>

buildScript: |
    autotoolsBuild $1 \
        --enable-utf8 \
        --enable-unicode-properties

multiPackage:
    lib-1-dev:
        # include pcre-config in case other configure scrips need it
        packageScript: |
            autotoolsPackageDev $1 \
                /usr /usr/bin /usr/bin/pcre-config
    lib-1-tgt:
        packageScript: autotoolsPackageLib
