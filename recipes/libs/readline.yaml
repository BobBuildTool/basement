inherit: [autotools, patch]

metaEnvironment:
    PKG_VERSION: "8.3"

depends:
    - libs::ncurses-dev
    - use: []
      depends:
          - libs::ncurses-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/readline/readline-${PKG_VERSION}.tar.gz
    digestSHA256: "fe5383204467828cd495ee8d1d3c037a7eba1389c22bc6a041f627976f9061cc"
    stripComponents: 1

checkoutDeterministic: true
checkoutScript: |
    patchApplySeries $<@readline/*.patch@>

buildScript: |
    export bash_cv_func_sigsetjmp=yes
    export bash_cv_wcwidth_broken=no
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: [ "*-dev" ]
        provideVars:
            READLINE_VERSION: "${PKG_VERSION}"

    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
