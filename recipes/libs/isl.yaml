inherit: [autotools]

metaEnvironment:
    # The latest 0.15 version is not yet compatible with cloog 0.18.3, so
    # bumping isl is not possible until a new version of cloog is published.
    PKG_VERSION: "0.14.1"

privateEnvironment:
    APPLY_LIBTOOL_PATCH: "no"

depends:
    - libs::gmp-dev

    - use: []
      depends:
        - libs::gmp-tgt

checkoutSCM:
    scm: url
    url: http://isl.gforge.inria.fr/isl-${PKG_VERSION}.tar.xz
    digestSHA256: "8882c9e36549fc757efa267706a9af733bb8d7fe3905cbfde43e17a89eea4675"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: [ "*-dev" ]
    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
