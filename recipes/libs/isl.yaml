inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "0.27"
    PKG_LICENSE: "MIT"

privateEnvironment:
    APPLY_LIBTOOL_PATCH: "no"

depends:
    - libs::gmp-dev

    - use: []
      depends:
          - libs::gmp-tgt

checkoutSCM:
    scm: url
    url: ${SOURCEFORGE_MIRROR}/libisl/isl-${PKG_VERSION}.tar.xz
    digestSHA256: "6d8babb59e7b672e8cb7870e874f3f7b813b6e00e6af3f8b04f7579965643d5c"
    stripComponents: 1

buildTools: [host-toolchain]
buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: [ "*-dev" ]
    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
