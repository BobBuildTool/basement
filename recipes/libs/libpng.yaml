inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.6.37"

depends:
    - libs::zlib-dev

    - use: []
      depends:
          - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: https://downloads.sourceforge.net/libpng/libpng-${PKG_VERSION}.tar.xz
    digestSHA1: 3ab93fabbf4c27e1c4724371df408d9a1bd3f656
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: ["*-dev"]

    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: ["*-tgt"]
