inherit: [make, install]

metaEnvironment:
   PKG_VERSION: "1.2.8"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: http://downloads.sourceforge.net/project/libpng/zlib/1.2.8/zlib-${PKG_VERSION}.tar.gz
   digestSHA1: "a4d316c404ff54ca545ea71a27af7dbc29817088"
   extract: False

buildTools: [target-toolchain]
buildVars: [CROSS_COMPILE, AUTOCONF_BUILD, AUTOCONF_HOST, CFLAGS, LDFLAGS, BASEMENT_LIBS]
buildScript: |
    # zlib uses CROSS_PREFIX instead of CROSS_COMPILE
    if [[ ${CROSS_COMPILE:+true} ]] ; then
        export CROSS_PREFIX="${CROSS_COMPILE}"
    fi

    # standard options
    CONFIGURE_OPTS=(
        --prefix=/usr
    )

    # compile static on native builds
    SHARED_ONLY="false"
    if [[ -n "${BASEMENT_LIBS:-}" ]] ; then
        case "$BASEMENT_LIBS" in
            static)
                CONFIGURE_OPTS+=( --static )
                ;;
            shared)
                SHARED_ONLY="true"
                ;;
            both)
                ;;
            *)
                echo "Invalid BASEMENT_LIBS value: $BASEMENT_LIBS" >&2
                exit 1
                ;;
        esac
    elif [[ "${AUTOCONF_BUILD:-unknown}" == "${AUTOCONF_HOST:-${AUTOCONF_BUILD:-unknown}}" ]]; then
        CONFIGURE_OPTS+=( --static )
    else
        SHARED_ONLY="true"
    fi

    mkdir -p install
    tar -xzf $1/zlib-${PKG_VERSION}.tar.gz
    pushd zlib-${PKG_VERSION}
    ./configure "${CONFIGURE_OPTS[@]}"
    make install DESTDIR=${PWD}/../install
    popd

    if [[ "$SHARED_ONLY" == "true" ]] ; then
        find install -iname "*.a" -exec rm -rf {} \;
    fi

multiPackage:
    dev:
        packageScript: installPackageDev "$1/install/"
    tgt:
        packageScript: installPackageTgt "$1/install/"

