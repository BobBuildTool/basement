inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.38.0"

checkoutSCM:
    scm: url
    url: https://github.com/libuv/libuv/archive/v${PKG_VERSION}.tar.gz
    digestSHA256: 2cd9a757fe6c512440933e2bdcab21143d4aa6249b2541399908ce038b756c9d
    stripComponents: 1

buildScript: |
    mkdir -p src
    rsync -aH --delete $1/ src/
    pushd src
    # Upstream needs tests to be run sequentially. This is the default in
    # automake 1.11 and before, but not starting in 1.12. To maintain
    # sequentiality in 1.12 and later, the automake option 'serial-tests'
    # must be used, Unfortunately, it is not recognised by 1.11 and
    # before. So upstream only adds it conditionally. We use automake
    # 1.14, so we need it.
    echo "m4_define([UV_EXTRA_AUTOMAKE_FLAGS], [serial-tests])" \
        >m4/libuv-extra-automake-flags.m4
    autoreconf -vfi
    popd
    autotoolsBuild "$PWD/src"

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
    tgt:
        packageScript: autotoolsPackageTgt

