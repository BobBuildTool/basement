inherit: [autotools, autoconf]

metaEnvironment:
    PKG_VERSION: "2.13.92"

depends:
    - name: devel::gettext
      use: [tools]
      tools:
          target-toolchain: host-toolchain
    - name: devel::gperf
      use: [tools]
      tools:
          target-toolchain: host-toolchain

    - libs::freetype-dev
    - libs::expat-dev

    - use: []
      depends:
          - libs::freetype-tgt
          - libs::expat-tgt

checkoutSCM:
    scm: url
    url: https://www.freedesktop.org/software/fontconfig/release/fontconfig-${PKG_VERSION}.tar.xz
    digestSHA256: 506e61283878c1726550bc94f2af26168f1e9f2106eac77eaaf0b2cdfad66e4e
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    autoconfReconfigure

buildTools: [gettext, gperf]
buildScript: |
    autotoolsBuild "$1"

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: ["*-dev"]

    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: ["*-tgt"]
