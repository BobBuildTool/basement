inherit: [autotools, autoconf, patch]

privateEnvironment:
    APPLY_UPDATE_CONFIG: "no"

metaEnvironment:
    PKG_LICENSE: "LGPL-3.0 AND GPL-2.0"
    PKG_VERSION: "6.3.0"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/gmp/gmp-${PKG_VERSION}.tar.xz
    digestSHA1: "b4043dd2964ab1a858109da85c44de224384f352"
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<@gmp/*.patch@>
    updateConfigFile config.guess configfsf.guess
    updateConfigFile config.sub configfsf.sub
    autoconfReconfigure

buildTools: [host-toolchain]
buildToolsWeak: [m4]
buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
    tgt:
        packageScript: autotoolsPackageTgt
