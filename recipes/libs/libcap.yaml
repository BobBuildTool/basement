inherit: [make, install]

metaEnvironment:
    PKG_VERSION: "2.64"

checkoutSCM:
    scm: url
    url: ${KERNEL_MIRROR}/linux/libs/security/linux-privs/libcap2/libcap-${PKG_VERSION}.tar.xz
    digestSHA256: "c8465e1f0b068d5fc06199231135ccac7adb56d662b1de93589252e8cd071e13"
    extract: False

buildTools: [host-toolchain, target-toolchain]
buildVars: [AR, CC, OBJCOPY, RANLIB, PKG_VERSION, CROSS_COMPILE]
buildScript: |
    tar -xf $1/libcap-${PKG_VERSION}.tar.xz
    mkdir -p install
    makeParallel -C libcap-${PKG_VERSION} \
        prefix=/usr \
        lib=lib \
        BUILD_CC=gcc \
        AR=$AR \
        CC=$CC \
        OBJCOPY=$OBJCOPY \
        ${CROSS_COMPILE:+BUILD_CC=gcc} \
        RANLIB=$RANLIB \
        RAISE_SETFCAP=no \
        DESTDIR="$PWD/install" \
        install

multiPackage:
    dev:
        packageScript: installPackageDev "$1/install/"
    tgt:
        packageScript: installPackageTgt "$1/install/"

