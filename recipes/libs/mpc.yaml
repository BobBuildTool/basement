inherit: [autotools]

environment:
    MPC_VERSION: "1.0.3"

depends:
    - libs::gmp
    - libs::mpfr

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/mpc/mpc-${MPC_VERSION}.tar.gz
    digestSHA1: "b8be66396c726fdc36ebb0f692ed8a8cca3bcc66"

buildVars: [MPC_VERSION]
buildScript: |
    autotoolsBuild $1/mpc-${MPC_VERSION} --disable-shared --enable-static

packageScript: |
    autotoolsPackageDev

provideDeps:
    - libs::gmp
    - libs::mpfr

