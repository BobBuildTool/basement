inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "2.48.1"

depends:
    - libs::libffi-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::libffi-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: http://ftp.gnome.org/pub/gnome/sources/glib/2.48/glib-${PKG_VERSION}.tar.xz
    digestSHA256: "74411bff489cb2a3527bac743a51018841a56a4d896cc1e0d0d54f8166a14612"
    stripComponents: 1

buildScript: |
    export PYTHONDONTWRITEBYTECODE=1
    export LIBFFI_CFLAGS=" "
    export LIBFFI_LIBS="-lffi"
    export glib_cv_long_long_format=ll
    export glib_cv_stack_grows=no
    export glib_cv_uscore=no
    autotoolsBuild $1 \
        --without-pcre

multiPackage:
    dev:
        packageScript: |
            # make sure glibconfig.h is copied too
            autotoolsPackageDev "$1" "/usr/lib/glib-2.0/***"
        provideDeps: [ "*-dev" ]
    tgt:
        packageScript: autotoolsPackageLib
        provideDeps: [ "*-tgt" ]
    tools:
        packageScript: mesonPackageBin
        provideTools:
            glib: usr/bin
