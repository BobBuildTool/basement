inherit: [make]

depends:
    -
        name: devel::gcc-cross-bare
        use: [tools]

metaEnvironment:
    PKG_VERSION: "4.1.0"

checkoutSCM:
    scm: url
    url: ${SOURCEWARE_MIRROR}/newlib/newlib-${PKG_VERSION}.tar.gz
    digestSHA1: "3f2536b591598e8e5c36f20f4d969266f81ab1ed"
    stripComponents: 1

buildTools: [host-toolchain, target-toolchain]
buildVars: [AUTOCONF_TARGET]
buildScript: |
    rm -rf install
    mkdir -p build install
    pushd build
    $1/configure \
        --prefix=/usr \
        --target=${AUTOCONF_TARGET} \
        --libdir=/usr/lib \
        --disable-newlib-supplied-syscalls \
        --enable-lite-exit \
        --enable-target-optspace
    makeParallel
    makeSequential install DESTDIR=${PWD}/../install
    popd
    pushd install
    mv usr/$AUTOCONF_TARGET/* usr/
    rmdir usr/$AUTOCONF_TARGET
    popd

multiPackage:
    dev:
        packageScript: |
            cp -a $1/install/* .
    tgt:
        packageScript: |
            cp -a $1/install/{etc,lib,sbin,var} .
            mkdir usr
            cp -a $1/install/usr/{bin,libexec,sbin,share} usr/
