inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "6.2"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/ncurses/ncurses-${PKG_VERSION}.tar.gz
    digestSHA1: "56e410fb77f2b5501a0b2f6a995376f3cefe1097"
    stripComponents: 1

buildTools: [host-toolchain]
buildScript: |
    # We need to pass the path of the just built tic
    # able to run on the building machine, so that the
    # terminal database can be created without errors.
    mkdir tic
    pushd tic
    $1/configure
    make -C include
    make -C progs tic
    export TIC_PATH=$(pwd)/progs/tic
    popd

    autotoolsBuild $1 \
            --with-shared           \
            --without-debug         \
            --without-normal        \
            --without-cxx           \
            --without-cxx-binding   \
            --without-ada           \
            --without-tests         \
            --with-termlib          \
            --disable-big-core      \
            --without-profile       \
            --disable-rpath         \
            --disable-rpath-hack    \
            --enable-echo           \
            --enable-const          \
            --enable-overwrite      \
            --enable-pc-files       \
            --disable-stripping     \
            --with-pkg-config-libdir="/usr/lib/pkgconfig" \
            --without-manpages

multiPackage:
    dev:
        packageScript: |
            autotoolsPackageDev "$1" \
               /usr /usr/bin /usr/bin "/usr/bin/ncurses*-config"
    tgt:
        packageScript: |
            autotoolsPackageTgt
            rm -f usr/bin/*-config

