inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "6.2"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/ncurses/ncurses-${PKG_VERSION}.tar.gz
    digestSHA1: "56e410fb77f2b5501a0b2f6a995376f3cefe1097"
    stripComponents: 1

buildTools: [host-toolchain]
buildVars: [BASEMENT_LIBS]
buildScript: |
    # We need to pass the path of the just built tic
    # able to run on the building machine, so that the
    # terminal database can be created without errors.
    mkdir -p tic
    pushd tic
    $1/configure
    make -C include
    make -C progs tic
    export TIC_PATH=$(pwd)/progs/tic
    popd

    OPTS=( )
    if [[ -n "${BASEMENT_LIBS:-}" ]] ; then
        case "$BASEMENT_LIBS" in
            static)
                OPTS=( --without-shared --with-normal )
                ;;
            shared)
                OPTS=( --with-shared --without-normal )
                ;;
            both)
                OPTS=( --with-shared --with-normal )
                ;;
            *)
                echo "Invalid BASEMENT_LIBS value: $BASEMENT_LIBS" >&2
                exit 1
                ;;
        esac
    elif [[ "${AUTOCONF_BUILD:-unknown}" == "${AUTOCONF_HOST:-${AUTOCONF_BUILD:-unknown}}" ]]; then
        OPTS=( --without-shared --with-normal )
    else
        OPTS=( --with-shared --without-normal )
    fi

    autotoolsBuild $1 \
            ${OPTS[@]}              \
            --without-debug         \
            --without-cxx           \
            --without-cxx-binding   \
            --without-ada           \
            --without-tests         \
            --with-termlib          \
            --disable-big-core      \
            --without-profile       \
            --disable-rpath         \
            --disable-rpath-hack    \
            --enable-echo           \
            --enable-const          \
            --enable-overwrite      \
            --enable-pc-files       \
            --enable-widec          \
            --disable-stripping     \
            --with-pkg-config-libdir="/usr/lib/pkgconfig" \
            --without-manpages

multiPackage:
    dev:
        packageScript: |
            autotoolsPackageDev "$1" \
               "/usr/" "/usr/bin/" "/usr/bin/ncurses*-config"

            pushd usr/lib
            for i in form menu ncurses panel tinfo ; do
                [ -f "lib${i}w.a"  ] && ln -sf "lib${i}w.a"  "lib${i}.a"  || true
                [ -f "lib${i}w.so" ] && ln -sf "lib${i}w.so" "lib${i}.so" || true
                ln -sf "${i}w.pc" "pkgconfig/${i}.pc"
            done
            popd
    tgt:
        packageScript: |
            autotoolsPackageTgt
            rm -f usr/bin/*-config

