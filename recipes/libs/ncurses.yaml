inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "6.2"

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/ncurses/ncurses-${PKG_VERSION}.tar.gz
    digestSHA1: "56e410fb77f2b5501a0b2f6a995376f3cefe1097"
    stripComponents: 1

buildTools: [host-toolchain]
buildScript: |
    autotoolsBuild $1 \
            --with-shared           \
            --without-debug         \
            --without-normal        \
            --enable-pc-files       \
            --enable-widec

multiPackage:
    dev:
        packageScript: |
            autotoolsPackageDev "$1" \
               /usr /usr/bin /usr/bin "/usr/bin/ncurses*-config"
    tgt:
        packageScript: autotoolsPackageTgt

