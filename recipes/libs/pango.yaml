inherit: [meson]

metaEnvironment:
    PKG_VERSION: "1.48.2"

depends:
    - libs::glib-dev
    - name: libs::glib-tools
      use: [tools]
      tools:
          target-toolchain: host-toolchain
    - libs::fontconfig-dev
    - libs::harfbuzz-dev
    - libs::cairo-dev
    - libs::fribidi-dev

    - use: []
      depends:
          - libs::fontconfig-tgt
          - libs::glib-tgt
          - libs::harfbuzz-tgt
          - libs::cairo-tgt
          - libs::fribidi-tgt

checkoutSCM:
    scm: url
    url: https://download.gnome.org/sources/pango/1.48/pango-${PKG_VERSION}.tar.xz
    digestSHA256: d21f8b30dc8abdfc55de25656ecb88dc1105eeeb315e5e2a980dcef8010c2c80
    stripComponents: 1

buildTools: [glib]
buildScript: |
    mesonBuild $1

multiPackage:
    dev:
        packageScript: mesonPackageDev
        provideDeps: ["*-dev"]

    tgt:
        packageScript: mesonPackageTgt
        provideDeps: ["*-tgt"]
