inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "22"

privateEnvironment:
    AUTOTOOLS_AUTO_STATIC: "no"

checkoutSCM:
    scm: url
    url: https://www.kernel.org/pub/linux/utils/kernel/kmod/kmod-${PKG_VERSION}.tar.gz
    digestSHA1: "e07a6245a040e8c18bff39b302d6d09bcbdf57b6"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt
