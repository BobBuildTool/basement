inherit: [autotools, autoconf, make, patch]

metaEnvironment:
    PKG_VERSION: "3.13.2"

privateEnvironment:
    APPLY_LIBTOOL_PATCH: "no"

checkoutSCM:
    scm: url
    url: https://www.python.org/ftp/python/${PKG_VERSION}/Python-${PKG_VERSION}.tar.xz
    digestSHA256: "d984bcc57cd67caab26f7def42e523b1c015bbc5dc07836cf4f0b63fa159eb56"
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<@python3/*@>
    autoconfReconfigure

# We cannot use out-of-tree builds directly from the source workspace because
# the build somehow manages to create .pyc files in the sources. Setting
# PYTHONDONTWRITEBYTECODE does not suffice.
buildScript: |
    mkdir -p src
    rsync -aH --delete $1/ src/

multiPackage:
    "":
        depends:
            - libs::expat-dev
            - libs::gdbm-dev
            - libs::libffi-dev
            - libs::ncurses-dev
            - libs::openssl-dev
            - libs::readline-dev
            - libs::zlib-dev
            - python::python3-setuptools
            - python::python3-pip
            - python::wheel

            - use: []
              depends:
                  - libs::expat-tgt
                  - libs::gdbm-tgt
                  - libs::libffi-tgt
                  - libs::ncurses-tgt
                  - libs::openssl-tgt
                  - libs::readline-tgt
                  - libs::zlib-tgt

        buildTools: [python3]
        buildVars: [PKG_VERSION]
        buildScript: |
            export ac_cv_file__dev_ptc=yes
            export ac_cv_file__dev_ptmx=yes
            export ac_cv_have_long_long_format=yes
            export ac_cv_prog_HAS_HG=/bin/false
            export ac_cv_working_tzset=yes

            autotoolsBuild ../src \
                --with-build-python="python${PKG_VERSION%\.*}" \
                --disable-bzip2 \
                --disable-codecs-cjk \
                --disable-idle3 \
                --disable-lib2to3 \
                --disable-nis \
                --disable-ossaudiodev \
                --disable-pyc-build \
                --disable-pydoc \
                --disable-sqlite3 \
                --disable-test-modules \
                --disable-tk \
                --disable-uuid \
                --enable-curses \
                --enable-readline \
                --enable-unicodedata \
                --enable-zlib \
                --with-expat=system \
                --with-libmpdec=none \
                --with-system-ffi \
                --without-cxx-main \
                --without-ensurepip \

            rsync -a "${BOB_DEP_PATHS[python::python3-setuptools]}/" install/
            rsync -a "${BOB_DEP_PATHS[python::python3-pip]}/" install/
            rsync -a "${BOB_DEP_PATHS[python::wheel]}/" install/

        multiPackage:
            "":
                # Host tool to build other python packages
                packageScript: |
                    autotoolsPackageDev
                    autotoolsPackageTgt
                    ln -sf python3 usr/bin/python
                provideTools:
                    python3: usr/bin

            dev:
                packageScript: |
                    MAJOR_MINOR="${PKG_VERSION%\.*}"
                    autotoolsPackageDev
                    mkdir -p usr/lib/python${MAJOR_MINOR}
                    cp $1/install/usr/lib/python${MAJOR_MINOR}/_sysconfigdata_*.py usr/lib/python${MAJOR_MINOR}
                    # Remove any absolute include-/library-paths and make the
                    # data relocatable...
                    sed -i -E \
                        -e '1i prefix = "/".join(__file__.split("/")[:-3])' \
                        -e "s|-[LI]/[^ ']*||g" \
                        -e "/DESTDIRS/b" \
                        -e "/INCLDIRSTOMAKE/b" \
                        -e "/TZPATH/b" \
                        -e "s|'/usr|prefix + '|" \
                        usr/lib/python${MAJOR_MINOR}/_sysconfigdata_*.py
                    python3 -m compileall usr/lib/python${MAJOR_MINOR}
                provideDeps: [ "*-dev" ]

            tgt:
                packageScript: |
                    autotoolsPackageTgt
                    ln -sf python3 usr/bin/python
                provideDeps: [ "*-tgt" ]

    minimal:
        depends:
            - libs::expat-dev
            - libs::libffi-dev
            - libs::zlib-dev

        buildScript: |
            autotoolsBuild ../src \
                --disable-bzip2 \
                --disable-codecs-cjk \
                --disable-curses \
                --disable-idle3 \
                --disable-lib2to3 \
                --disable-nis \
                --disable-openssl \
                --disable-ossaudiodev \
                --disable-pyc-build \
                --disable-pydoc \
                --disable-readline \
                --disable-sqlite3 \
                --disable-test-modules \
                --disable-tk \
                --disable-uuid \
                --disable-xz \
                --enable-unicodedata \
                --enable-zlib \
                --with-expat=system \
                --with-libmpdec=none \
                --with-system-ffi \
                --without-cxx-main \
                --without-ensurepip

        packageScript: |
            autotoolsPackageTgt

        provideTools:
            python3: usr/bin
