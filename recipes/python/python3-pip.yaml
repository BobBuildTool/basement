inherit: [ "python3::build" ]

metaEnvironment:
    PKG_VERSION: "25.3"
    PKG_LICENSE: "MIT"

depends:
    - python::python3-setuptools

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/pypa/pip/archive/${PKG_VERSION}.tar.gz
    digestSHA256: 6f4d5c31324f7f998ec7c626c3a1543b5db5fb82c941c2b2952eeee183340d8f
    stripComponents: 1

buildScript: |
    python3Build "$1"

packageScript: |
    python3PackageTgt

provideDeps: ["*"]
