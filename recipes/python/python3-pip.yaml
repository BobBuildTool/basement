inherit: [ "python3::build" ]

metaEnvironment:
    PKG_VERSION: "25.0.1"
    PKG_LICENSE: "MIT"

depends:
    - python::python3-setuptools

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/pypa/pip/archive/${PKG_VERSION}.tar.gz
    digestSHA256: 334371888f0c679c04e819ddc234562feaea81331658a76842b62dc9dc83a832
    stripComponents: 1

buildScript: |
    python3Build "$1"

packageScript: |
    python3PackageTgt

provideDeps: ["*"]
