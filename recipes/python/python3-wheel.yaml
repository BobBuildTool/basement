metaEnvironment:
    PKG_VERSION: "0.36.2"

checkoutSCM:
    scm: url
    url: https://github.com/pypa/wheel/archive/${PKG_VERSION}.tar.gz
    digestSHA256: c31e70355935f1d47bf0d898661a1e9dd47966d935c0a785dbe5b41eedf6802a
    extract: False

buildTools: [python3]
buildVars: [PKG_VERSION, BOB_HOST_PLATFORM]
buildScript: |
    mkdir -p build install/usr/lib
    pushd build
    tar -xf "$1/${PKG_VERSION}.tar.gz" --strip-components=1
    python3 setup.py install \
        --root "$PWD/../install" \
        --prefix usr
    popd

    for i in $(find install/usr/*/ -maxdepth 1 -type f  || true) ; do
        sed -i 's/^#!.*python3.*$/#!\/usr\/bin\/env python3/' $i
    done

packageScript: |
    rsync -a "$1/install/" .
