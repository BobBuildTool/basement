metaEnvironment:
    PKG_VERSION: "44.1.1"

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/pypa/setuptools/archive/v${PKG_VERSION}.tar.gz
    digestSHA256: d8203b2425014dd7b15b95c69a41454a98c90e5383c6a23d518f61c2e3e86bfd
    extract: False

buildTools: [python3]
buildVars: [PKG_VERSION]
buildScript: |
    mkdir -p build install
    pushd build
    tar -xf "$1/v${PKG_VERSION}.tar.gz" --strip-components=1
    python3 bootstrap.py
    python3 setup.py install \
        --root "$PWD/../install" \
        --prefix /usr
    popd

    for i in $(find install/usr/bin -type f -perm /111 || true) ; do
        sed -i '1 s/^#!.*python3.*$/#!\/usr\/bin\/env python3/' $i
    done

packageScript: |
    rsync -a "$1/install/" .
