inherit: [autotools, make]

metaEnvironment:
    PKG_VERSION: "2.7.11"

depends:
   - libs::expat-dev
   - libs::gdbm-dev
   - libs::libffi-dev
   - libs::ncurses-dev
   - libs::openssl-dev
   - libs::zlib-dev

   - use: []
     depends:
      - libs::expat-tgt
      - libs::gdbm-tgt
      - libs::libffi-tgt
      - libs::ncurses-tgt
      - libs::openssl-tgt
      - libs::zlib-tgt

privateEnvironment:
    APPLY_LIBTOOL_PATCH: "no"

checkoutSCM:
    scm: url
    url: https://www.python.org/ftp/python/2.7.11/Python-${PKG_VERSION}.tgz
    digestSHA1: "62a0b1b703d42999cc4aa9ee3c55eb7efe35802a"
    stripComponents: 1

buildVars: [CXX]
buildScript: |
    export ac_cv_file__dev_ptmx=yes
    export ac_cv_file__dev_ptc=no

    autotoolsBuild $1 \
        --build=$($1/config.guess) \
              --enable-shared \
              --with-threads \
              --enable-ipv6 \
              --enable-unicode=ucs4 \
              --with-dbmliborder=gdbm:ndbm \
              --without-ensurepip

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
