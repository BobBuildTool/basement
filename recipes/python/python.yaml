inherit: [autotools, make, patch]

metaEnvironment:
    PKG_VERSION: "2.7.17"

privateEnvironment:
    APPLY_LIBTOOL_PATCH: "no"

checkoutSCM:
    scm: url
    url: https://www.python.org/ftp/python/${PKG_VERSION}/Python-${PKG_VERSION}.tar.xz
    digestSHA256: "4d43f033cdbd0aa7b7023c81b0e986fd11e653b5248dac9144d508f11812ba41"
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<<python/*>>

buildScript: |
    mkdir -p src
    rsync -aH --delete $1/ src/
    pushd src
    autoreconf -vfi
    popd

multiPackage:
    "":
        depends:
           - libs::expat-dev
           - libs::gdbm-dev
           - libs::libffi-dev
           - libs::ncurses-dev
           - libs::openssl-dev
           - libs::zlib-dev

           - use: []
             depends:
              - libs::expat-tgt
              - libs::gdbm-tgt
              - libs::libffi-tgt
              - libs::ncurses-tgt
              - libs::openssl-tgt
              - libs::zlib-tgt

           - name: python::python-host-static
             use: [tools]

        buildTools: [python]
        buildScript: |
            export ac_cv_file__dev_ptmx=yes
            export ac_cv_file__dev_ptc=no

            autotoolsBuild $PWD/src \
                --with-threads \
                --enable-ipv6 \
                --enable-unicode=ucs4 \
                --with-dbmliborder=gdbm:ndbm \
                --without-ensurepip \
                --disable-pyo-build \
                --disable-pyc-build

        packageScript: |
            autotoolsPackageTgt

        provideDeps: [ "*-tgt" ]

    host-static:
        buildTools: [host-toolchain]
        buildScript: |
            unset AUTOCONF_BUILD
            unset AUTOCONF_HOST
            autotoolsBuild $PWD/src \
                --libdir=/usr/lib \
                --without-cxx-main \
                --disable-sqlite3 \
                --disable-tk \
                --with-expat=system \
                --disable-curses \
                --disable-codecs-cjk \
                --disable-nis \
                --enable-unicodedata \
                --disable-dbm \
                --disable-gdbm \
                --disable-bsddb \
                --disable-test-modules \
                --disable-bz2 \
                --disable-ssl \
                --disable-ossaudiodev \
                --disable-pyo-build
        packageScript: |
            autotoolsPackageTgt

        provideTools:
            python: usr/bin
