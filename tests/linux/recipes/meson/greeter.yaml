inherit: [ "basement::rootrecipe", meson ]

metaEnvironment:
    PKG_LICENSE: "MIT"

root: !expr |
  "${BOB_HOST_PLATFORM}" == "linux"

checkoutSCM:
    scm: import
    url: src/greeter/
    prune: True

buildScript: |
    mesonBuild "$1"
    for i in "${!BOB_DEP_PATHS[@]}" ; do
        if [[ $i == *-tgt ]] ; then
            rsync -a "${BOB_DEP_PATHS[$i]}/" install/
        fi
    done

packageScript: |
   mesonPackageTgt

multiPackage:
    host:
        depends: &deps
            - meson::libgreet-dev
            - meson::libgreet-tgt
    cross:
        depends:
            - name: devel::cross-toolchain-x86_64-linux-gnu
              use: [tools]
              forward: True
            - depends: *deps
