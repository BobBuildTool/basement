inherit: [ "basement::rootrecipe" ]

root: !expr |
  "${BOB_HOST_PLATFORM}" == "linux"

depends:
    - devel::cross-toolchain-x86_64-linux-gnu
    - devel::cross-toolchain-arm-linux-gnueabihf
    - devel::cross-toolchain-arm-none-eabi
    - devel::cross-toolchain-aarch64-linux-gnu
    - devel::cross-toolchain-aarch64-none-elf
    - devel::cross-toolchain-riscv64-linux-gnu
    - devel::cross-toolchain-x86_64-w64-mingw32

    - devel::ocaml

    - devel::llvm-libs-dev
    - devel::llvm-libs-tgt

    # Just build cmake-3 but do not use its tool. It is already provided by
    # devel::cmake, included by basement::rootrecipe above.
    - name: devel::cmake-3
      use: [result]

buildScript: |
    true

packageTools:
    - autotools
    - bison
    - cmake
    - flex
    - gettext
    - make
    - meson
    - ninja
    - pkg-config
    - util-linux

    - llvm
    - clang
