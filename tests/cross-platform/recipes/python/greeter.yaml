inherit: [ "basement::rootrecipe", python3 ]

depends:
    - name: python::generator
      use: [tools]
      forward: True

buildTools: [generator]
buildScript: |
    # or write the cache into an external directory:
    # export PYTHONPYCACHEPREFIX="/tmp"
    export PYTHONDONTWRITEBYTECODE="1"

    python3 generator.py > output.txt

packageScript: |
    rsync -aH "$1/" .
