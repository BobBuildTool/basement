inherit: [ "basement::rootrecipe", cmake ]

checkoutSCM:
    scm: import
    url: src/greeter/
    prune: True

buildScript: |
    cmakeBuild "$1"
    for i in "${!BOB_DEP_PATHS[@]}" ; do
        if [[ $i == *-tgt ]] ; then
            rsync -a "${BOB_DEP_PATHS[$i]}/" install/
        fi
    done

packageScript: |
    cmakePackageTgt

multiPackage:
    host:
        depends: &deps
            - cmake::libgreet-dev
            - cmake::libgreet-tgt
    cross:
        depends: &cross
            - if: !expr |
                "${BOB_HOST_PLATFORM}" == "msys" || "${BOB_HOST_PLATFORM}" == "win32"
              name: devel::win::vs2019-toolchain-vc142-amd64
              use: [environment, tools]
              forward: True
            - if: !expr |
                "${BOB_HOST_PLATFORM}" != "msys" && "${BOB_HOST_PLATFORM}" != "win32"
              name: devel::cross-toolchain-x86_64-linux-gnu
              use: [tools]
              forward: True
            - depends: *deps
    cross-aarch64:
        environment:
            # this is just an example how to use this sandbox inside a recipe
            SANDBOX_AUTOCONF_HOST: "aarch64-bob-linux-gnu"
            SANDBOX_AUTOCONF_BUILD: "aarch64-bob-linux-gnu"
            SANDBOX_AUTOCONF_TARGET: "aarch64-bob-linux-gnu"
            SANDBOX_ARCH: "arm64"
        depends: *cross
