inherit: [cmake]

metaEnvironment:
    PKG_LICENSE: "MIT"

checkoutSCM:
    scm: import
    url: src/libholler/
    prune: True

buildScript: |
    cmakeBuild "$1"

multiPackage:
    dev:
        packageScript: |
           cmakePackageDev
    tgt:
        packageScript: |
           cmakePackageTgt
