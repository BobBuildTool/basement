inherit: [cmake, python3]

checkoutSCM:
    scm: import
    url: src/libholler/
    prune: True

buildScript: |
    cmakeBuild "$1"
    pip_install pyparsing

multiPackage:
    dev:
        packageScript: |
           cmakePackageDev
           installPythonModule
    tgt:
        packageScript: |
           cmakePackageTgt "$1" "!/usr/lib/python*"
