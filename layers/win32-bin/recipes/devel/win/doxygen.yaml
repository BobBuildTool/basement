metaEnvironment:
    PKG_VERSION: "1.9.1"

checkoutSCM:
    scm: url
    url: ${SOURCEFORGE_MIRROR}/doxygen/doxygen-${PKG_VERSION}.windows.x64.bin.zip
    digestSHA256: deb8e6e5f21c965ec07fd32589d0332eff047f2c8658b5c56be4839a5dd43353

buildScript: |
    mkdir -p usr/bin
    rsync -a --exclude "*.zip" $1/* usr/bin/

packageScript: |
    rsync -a $1/usr .

provideTools:
    doxygen:
        path: "usr/bin"
