inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "0.18.4"

depends:
    - libs::gmp-dev
    - libs::isl-dev

    - use: []
      depends:
        - libs::gmp-tgt
        - libs::isl-tgt

checkoutSCM:
    scm: url
    url: http://www.bastoul.net/cloog/pages/download/cloog-${PKG_VERSION}.tar.gz
    digestSHA256: "325adf3710ce2229b7eeb9e84d3b539556d093ae860027185e7af8a8b00a750e"
    stripComponents: 1

buildScript: |
    LDFLAGS="-lisl -lgmp"
    autotoolsBuild $1 \
        --with-isl=system \
        --with-polylib=no

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: [ "*-dev" ]
    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: [ "*-tgt" ]
